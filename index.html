<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braille translator | DevAccesibility</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
</head>

<body>

    <div class="content">
        <div class="title">
            <h1>Braille translator | DevAccesibility</h1>
        </div>
        <form>
            <label for="input-text">Write the text you want to translate:</label>
            <textarea type="text" id="input-text" name="input-text" placeholder="Write here"></textarea>
        </form>
        <br>
        <label>Here you will see your text once translated:</label>
        <span id="output" class="translated"></span>

        <button onclick="convertToImage()">Convert to image</button>

        <p>Braille translator | <a href="https://github.com/EFEELE/DevAccesibility">DevAccesibility</a> | 2023 | <a href="https://github.com/EFEELE">EFEELE</a></p>
    </div>


</body>




<script src="js/main.js"></script>

</html>
